
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jukebox</title>
    <link rel="stylesheet" href="jukebox.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>
  <body>

    <img src="Jon-ALi-Dance-Winter-2016-e1482912923594.png" alt="" id= "album-cover">

    <div class="winter2016">
      <select id="selector">
        <option value="06 Some Kind Of Drug (Earwulf Remix) copy.mp3">Some Kind Of Drug (Earwulf Remix)</option>

        <option value="015 JAHKOY - California Heaven (Vince Staples Remix) copy.mp3">California Heaven</option>

        <option value="010 Open Your Eyes (Tieks Radio Edit) copy.mp3">Open Your Eyes (Tieks Radio Edit)</option>

        <option value="013 I Would Like (Gorgon City Remix) copy.mp3">I Would Like (Gorgon City Remix)</option>
      </select>
    </div>
    <div class="buttons">

      <a href="#" id="play"><i class="fa fa-play-circle" aria-hidden="true"></i></a>

      <a href="#" id="pause"><i class="fa fa-pause-circle" aria-hidden="true"></i></a>
    </div>

    <script src="jukebox.js"></script>
  </body>

</html>
